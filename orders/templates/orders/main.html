{% extends "base.html" %}

{% block content %}
<div id="alert-box"></div>
<form class="mt-5" id="car-form">

    {% csrf_token %}
    <div class="ui selection dropdown" id="cars">
        <input type="hidden" name="car">
        <i class="dropdown icon"></i>
        <div class="default text" id="car-text">Choose a car</div>
        <div class="menu" id='cars-data-box'>
            {% for car in qs %}
                <div class="item" data-value="{{ car }}">{{ car.name }}</div>
            {% endfor %}
        </div>
    </div>

    <div class="ui selection dropdown" id="models">
        <input type="hidden" name="model">
        <i class="dropdown icon"></i>
        <div class="default text" id="model-text">Choose a model</div>
        <div class="menu" id='models-data-box'>
            <!-- {% for model in qs_val %}
                <div class="item" data-value="{{ model }}">{{ model.name }}</div>
            {% endfor %} -->
        </div>
    </div>

    <div id="btn-box" class="mt-5 not-visible">
        <button type="submit" class="ui primary button">save</button>
    </div>

</form>

{% endblock content %}
